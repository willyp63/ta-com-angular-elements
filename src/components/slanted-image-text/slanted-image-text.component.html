<section class="slanted-image-text">
  <div
    class="slanted-image-text__img-wrap"
    [style.background-image]="imageSrc | safe: 'style'"
    role="img"
  ></div>

  <div class="slanted-image-text__text-block">
    <span class="slanted-image-text__sub-title">{{ subTitle }}</span>
    <span class="slanted-image-text__title">{{ title }}</span>
    <p class="slanted-image-text__text">{{ text }}</p>
  </div>

</section>
